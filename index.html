<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    <!-- /google font -->
    <title>PHP Dischi JSON</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="app"  v-cloak>
        <header>
            <nav>
                <div class="logo-container">
                    <img src="./img/logo.png" alt="logo.img">
                </div>
            </nav>
        </header>
       <main>
            <div>
                <ul>
                    <li v-for="(dati, i) in data" class="cards">
                        <div class="text-center color-blue width-300">
                            <div class="img-container" @click="showInfo(i)">
                                <img :src="dati.img" alt="img">
                            </div>
                            <div class="name-songs">
                                <p> {{dati.name}}</p>
                            </div>
                            <div class="name-songs">
                               <div v-show="dati.show">
                                    <p>{{dati.singers}}</p>
                               </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
       </main>
    </div>

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vue js -->
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- /axios -->
    <!-- my js -->
    <script src="fileJs/main.js"></script>
    <!-- /my js -->
</body>
</html>
