<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    <!-- /google font -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome -->
    <title>PHP Dischi JSON</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="app"  v-cloak>
        <header>
            <nav class="navbar"> 
                <ul>
                    <li>
                        <div class="logo-container">
                            <img src="./img/logo.png" alt="logo.img">
                        </div>
                    </li>
                    <li class="list-item">
                       <div @click="showForm()">

                           <p><span class="add-song">Add new song</span> 
                                <i class="fa-solid fa-plus"></i>
                            </p>
                       </div>
                        <div v-show="newForm" class="form-container">
                            <form @submit.prvent="addDiscs()">
                               <div class="input-img-container input-container">
                                    <label for="newImg" id="lab">img</label>
                                    <input type="text" v-model="nImg" name="newImg" placeholder="insert img url">
                               </div>
                               <div class="input-song-name input-container">
                                    <label for="newName" id="lab">name</label>
                                    <input type="text" v-model="nName" name="newName" placeholder="insert name of the song">
                               </div>
                               <div class="input-type-container input-container">
                                    <label for="newType" id="lab">type</label>
                                    <input type="text" v-model="nType" name="newType" placeholder="insert if singers, band, other">
                               </div>
                               <div class="input-singer-container input-container">
                                    <label for="newSinger" id="lab">type</label>
                                    <input type="text" v-model="nSinger" name="newSinger" placeholder="insert name of singer/s">
                                </div>
                               <div>
                                    <button type="submit" class="button">send</button>
                               </div>
                            </form>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
       <main>
            <div>
                <ul>
                    <li v-for="(dati, index) in data" class="cards">
                        <div class="text-center color-blue width-300">
                            <div class="img-container" @click="showInfo(index)">
                                <img :src="dati.img" alt="img">
                            </div>
                            <div class="name-songs">
                                <p> {{dati.name}}</p>
                            </div>
                            <div class="name-songs height-29">
                               <div v-show="dati.show">
                                    <p>{{dati.type}}: {{dati.singers}}</p>
                               </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
       </main>
    </div>

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vue js -->
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- /axios -->
    <!-- my js -->
    <script src="fileJs/main.js"></script>
    <!-- /my js -->
</body>
</html>
